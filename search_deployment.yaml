apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-engine-alpha
spec:
  replicas: 2
  selector:
    matchLabels:
      app: search-engine-alpha
  template:
    metadata:
      labels:
        app: search-engine-alpha
    spec:
      containers:
      - name: my-apps
        image: optimusprime123/search:latest
        ports:
        - containerPort: 9943
